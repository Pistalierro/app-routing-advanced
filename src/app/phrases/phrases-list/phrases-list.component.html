<h3>Phrases List</h3>
<div class="phrases__container">
  <ul class="phrases__list">
    <li (click)="onSelect(phrase)"
        *ngFor="let phrase of phrases"
        [class.selected]="isSelected(phrase)">
      {{ phrase.value }}
    </li>
  </ul>

  <div>
    <router-outlet></router-outlet>
  </div>
</div>
