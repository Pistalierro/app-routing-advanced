<h3>User Details</h3>

<div>ID: {{ user?.id }}</div>
<div><label><input [(ngModel)]="editName" type="text"></label></div>
<div><label><input [(ngModel)]="editRole" type="text"></label></div>

<div (click)="save()" *ngIf="isChanged()" class="inline__btn">
  <button type="button">Save</button>
</div>

<div class="btn__group">
  <button (click)="goToUsersList()" type="button">Go To Users List</button>
</div>
